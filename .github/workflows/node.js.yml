name: Build and Push Docker Image

on:
  push:
    branches:
      - main
  pull_request:
    branches:
      - main

jobs:
  build-and-push:
    runs-on: ubuntu-latest

    steps:
      # Step 1: Checkout code
      - uses: actions/checkout@v4

      # Show Docker credentials for debugging
      - name: Show Docker credentials (for debugging)
        run: |
          echo "Docker Username: ${{ secrets.DOCKER_USERNAME }}"

      # Step 2: Log in to Docker Hub
      - name: Log in to Docker Hub
        uses: docker/login-action@v2
        with:
          username: ${{ secrets.DOCKER_USERNAME }}
          password: ${{ secrets.DOCKER_PASSWORD }}

      # Step 3: Build Docker Image with a timestamp tag
      - name: Build Docker image
        run: |
          IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/nodejs-hello-world:$(date +%s)"
          echo "Building Docker image with tag: $IMAGE_TAG"
          docker build . --file Dockerfile --tag $IMAGE_TAG
          
      # Debugging: List Docker images
      - name: List Docker images
        run: |
          docker images

      # Step 4: Push Docker Image to Docker Hub
      - name: Push Docker Image
        run: |
          IMAGE_TAG="${{ secrets.DOCKER_USERNAME }}/nodejs-hello-world:$(date +%s)"
          echo "Pushing Docker image with tag: $IMAGE_TAG"
          docker push $IMAGE_TAG
